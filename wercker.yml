box: kubaj/cmake-valgrind

build:
  steps:
    - script:
      name: Build project
      code: |
        cmake .
        make

test:
  steps:
    - script:
      name: Run tests
      code: ./inter/ifj16test $INPUT_FILE_PATH
    - script:
      name: Check memory leaks
      code: valgrind --leak-check=full --track-origins=yes --error-exitcode=1 ./inter/ifj16test $INPUT_FILE_PATH

test-python:
  steps:
    - script:
      name: Clone test repo
      code: git clone git@github.com:H00N24/ifj_tester.git
    - script:
      name: Run automated tests
      code: ./ifj_tester/ifj_test.py inter/ifj16

